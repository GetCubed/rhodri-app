<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24273a" /> <!-- base -->
      <stop offset="100%" stop-color="#1e2030" /> <!-- mantle -->
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#backgroundGradient)" /> <!-- Gradient background -->

  <!-- Glow Effect -->
  <circle cx="400" cy="300" r="300" fill="url(#glowGradient)" />
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(138, 173, 244, 0.1)" />
      <stop offset="30%" stop-color="rgba(198, 160, 246, 0.05)" />
      <stop offset="60%" stop-color="rgba(145, 215, 227, 0.02)" />
      <stop offset="80%" stop-color="transparent" />
    </radialGradient>
  </defs>

  <!-- Profile Section Placeholder -->
  <!-- Title Placeholder with Gradient -->
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8aadf4" /> <!-- primary -->
      <stop offset="50%" stop-color="#c6a0f6" /> <!-- secondary -->
      <stop offset="100%" stop-color="#91d7e3" /> <!-- accent -->
    </linearGradient>
  </defs>
  <circle cx="400" cy="200" r="80" fill="url(#titleGradient)" /> <!-- Outer circle -->

  <!-- Inner Circle with Subtitle Gradient -->
  <circle cx="400" cy="200" r="70" fill="#b8c0e0" /> <!-- Inner circle with subtitle color -->

  <!-- Title Placeholder -->
  <rect x="190" y="320" width="420" height="40" fill="url(#titleGradient)" rx="5" /> <!-- Centered title -->

  <!-- Subtitle Placeholder Line 1 -->
  <rect x="190" y="380" width="420" height="20" fill="#b8c0e0" rx="3" /> <!-- Centered first line -->
  <!-- Subtitle Placeholder Line 2 -->
  <rect x="210" y="410" width="380" height="20" fill="#b8c0e0" rx="3" /> <!-- Centered second line -->

  <!-- Social Icons -->
  <rect x="320" y="490" width="40" height="40" fill="#8aadf4" rx="8" /> <!-- LinkedIn -->
  <rect x="380" y="490" width="40" height="40" fill="#8aadf4" rx="8" /> <!-- GitHub -->
  <rect x="440" y="490" width="40" height="40" fill="#8aadf4" rx="8" /> <!-- External Link -->

  <!-- Clipping Path for Profile Picture -->
  <defs>
    <clipPath id="profileClip">
      <circle cx="400" cy="200" r="70" /> <!-- Inner circle as clipping path -->
    </clipPath>
  </defs>

  <!-- Placeholder Profile Picture -->
  <g clip-path="url(#profileClip)">
    <circle cx="400" cy="190" r="25" fill="url(#backgroundGradient)" /> <!-- Head, adjusted to attach to shoulders -->
    <rect x="360" y="220" width="80" height="80" fill="url(#backgroundGradient)" rx="40" /> <!-- Body, centered -->
  </g>
</svg>
